<%@ taglib prefix="c"  uri="jakarta.tags.core" %>
<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
pageEncoding="ISO-8859-1"%>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the Data Entry website</title>

    <style type="text/css">
        body{

            background-color: skyblue;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size:cover;
            height: 100vh;

        }
    </style>
</head>
<body>
<div class="mainHeader">
    <h1 color="brown">Please enter the data</h1>
</div>

<div class="mainContent">
    <form action="./saveUserData"  method="post">
        <h3>Name</h3>
        <input type="text" name="userName"/></br></br>

        <h3>Email</h3>
        <input type="email" name="userEmail" pattern="[A-Za-z0-9._%+-]+[A-Za-z0-9]+@[A-Za-z0-9._%+-]+[A-Za-z0-9]{2,}"
               title="Please put valid email"></br></br>

        <h3>Age</h3>
        <input type="number" name="userNumber" min="0"
               title="Value must be greater than or equal to 0" required></br></br>

        <h3>Date Of Birth</h3>
        <input type="date" name="userDob"></br></br>

        <h3><button type="submit" style="background-color:red;color:white">Save</button></h3>
    </form>
</div>
</body>
</html>
